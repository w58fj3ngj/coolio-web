<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    /* Your existing styles */
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Coolio <span>Web</span></div>
    <div class="search-bar-wrapper">
      <form id="newtab-form" style="width:100%">
        <input id="search" type="text" class="search-bar" placeholder="Search or enter a URL" autocomplete="off">
      </form>
    </div>
  </div>

  <script>
    // Listen for Enter keypress in the search bar
    document.getElementById('search').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const searchText = event.target.value.trim();
        if (searchText) {
          // Send the search text to index.html (parent)
          window.opener.postMessage({ type: 'search', query: searchText }, window.location.origin);
        }
      }
    });
  </script>
</body>
</html>
