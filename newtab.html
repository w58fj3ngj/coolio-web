<!DOCTYPE html>
<html lang="en">
<head>
  <script src="static/uv/uv.bundle.js" defer></script>
  <script src="static/uv/uv.config.js" defer></script>
  <script src="static/register-sw.js" defer></script>
  <script src="static/search.js" defer></script>
  <script src="static/index.js" defer></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Tab</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f9f9f9, #ebf6ff);
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: transparent;
      width: 90%;
      max-width: 600px;
	  margin-bottom: 90px;
    }

    .title {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .title span {
      color: #007bff;
    }

    .search-bar-wrapper {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .search-bar {
      padding: 15px 25px;
      width: 100%;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .search-bar:focus {
      outline: none;
      border-color: #007bff;
      background: #f0f8ff;
      box-shadow: 0 6px 12px rgba(0, 123, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Coolio <span>Web</span></div>
    <div class="search-bar-wrapper">
      <form id="uv-form" style="width: 100%;">
        <input id="uv-search-engine" value="https://duckduckgo.com/?q=%s" type="hidden" />
        <input id="uv-address" type="text" class="search-bar" placeholder="Search or enter a URL" autocomplete="off" />
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const input = document.getElementById('uv-address');
  const form = document.getElementById('uv-form');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const query = input.value.trim();
    if (!query) return;

    let url = query;
    if (!url.startsWith('http://') && !url.startsWith('https://')) {
      url = 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
    }

    // Create a hidden iframe to get page info
    const tempIframe = document.createElement('iframe');
    tempIframe.style.display = 'none';
    document.body.appendChild(tempIframe);
    tempIframe.src = url;

    tempIframe.onload = () => {
      try {
        const title = tempIframe.contentDocument.title || query;
        const favicon = tempIframe.contentDocument.querySelector('link[rel*="icon"]')?.href || '/default-favicon.png';

        // Send message to parent (assuming the browser UI has the iframe inside it)
        window.parent.postMessage({
          type: 'new-tab',
          title: title,
          favicon: favicon,
          url: url
        }, '*');

        // Clean up
        document.body.removeChild(tempIframe);
      } catch (error) {
        console.error('Error loading page info:', error);
      }
    };
  });
});
  </script>
</body>
</html>
