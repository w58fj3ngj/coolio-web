<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browser UI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      overflow: hidden;
    }

    .container {
      padding: 8px;
    }

    .tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }

    .tab,
    .add-tab {
      display: flex;
      align-items: center;
      padding: 4px 8px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s;
      border: 1px solid #eeeeee;
    }
	
	.tab {
	padding: 4px 16px;
	font-size: 15px;
	}

    .tab:hover,
    .add-tab:hover {
      background: #f0f0f0;
    }

    .tab.selected {
      background: #cce0ff;
      border: 1px solid #4d94ff;
    }

    .tab .close {
      margin-left: 6px;
      color: #999;
      font-weight: bold;
      cursor: pointer;
    }

    .tab .close:hover {
      color: #333;
    }

    .url-bar-wrapper {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 8px;
    }

    .nav-button,
    .more-button {
      background: #fff;
      border: 1px solid #eee;
      padding: 6px 9px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
    }
	
	.more-button {
	padding: 6px 13px;
	}

    .nav-button:hover,
    .more-button:hover {
      background: #f0f0f0;
    }

    .url-bar {
      flex-grow: 1;
      padding: 6px 10px;
      font-size: 13px;
      border: 1px solid #eee;
      border-radius: 4px;
    }

    .dropdown {
      position: absolute;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 8px 6px;
      right: 8px;
      top: 74px;
      display: none;
      flex-direction: column;
      gap: 4px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .dropdown.show {
      display: flex;
    }

    .dropdown button {
      padding: 4px 15px;
      border: none;
      background: transparent;
      border-radius: 3px;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
	  transition: all 0.1s;
    }

    .dropdown button:hover {
      background: #eee;
    }

    .iframe-container {
      margin-top: 10px;
      width: 100%;
      height: calc(100vh - 94px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
      border-radius: 4px;
    }
	
	.icon {
  width: 16px;
  height: 16px;
  margin-right: 6px;
  vertical-align: middle;
}

.divider {
  width: 85%;
  height: 1px;
  right: 8px;
  background-color: #ccc;
  margin: 0 10px;
  display: inline-block;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs" id="tabs"></div>
    <div class="url-bar-wrapper">
      <button class="nav-button" id="backBtn">&#8592;</button>
      <button class="nav-button" id="forwardBtn">&#8594;</button>
      <button class="nav-button" id="reloadBtn">&#10227;</button>
      <input id="url-input" class="url-bar" type="text" placeholder="Search or enter a URL." />
      <button class="more-button" id="moreButton">&#8942;</button>
    </div>
    <div class="dropdown" id="dropdownMenu">
      <button><img src="icons/newtab.png" class="icon">New Tab</button>
	  <div class="divider"></div>
<button id="fullscreenBtn"><img src="icons/fullscreen.png" class="icon">Fullscreen</button>
<button><img src="icons/downloads.png" class="icon">Download App</button>
<div class="divider"></div>
<button><img src="icons/settings.png" class="icon">Settings</button>
    </div>
    <div class="iframe-container">
      <iframe src="" id="webview"></iframe>
    </div>
  </div>

  <script>
    const tabsContainer = document.getElementById('tabs');
    const urlInput = document.getElementById('url-input');
    const iframe = document.getElementById('webview');
    const dropdown = document.getElementById('dropdownMenu');
    const moreButton = document.getElementById('moreButton');

    let tabs = JSON.parse(localStorage.getItem('tabs')) || [];
    let activeIndex = parseInt(localStorage.getItem('activeTab')) || 0;

    const renderTabs = () => {
      tabsContainer.innerHTML = '';
      tabs.forEach((tab, index) => {
        const el = document.createElement('div');
        el.className = 'tab' + (index === activeIndex ? ' selected' : '');
        el.innerHTML = `${tab.name} <span class="close">&times;</span>`;
        el.addEventListener('click', () => {
          activeIndex = index;
          switchToTab(index);
        });
        el.querySelector('.close').addEventListener('click', e => {
          e.stopPropagation();
          tabs.splice(index, 1);
          if (activeIndex >= tabs.length) activeIndex = tabs.length - 1;
          saveAndRender();
        });
        tabsContainer.appendChild(el);
      });

      const addTab = document.createElement('div');
      addTab.className = 'add-tab';
      addTab.textContent = '+';
      addTab.addEventListener('click', () => {
        tabs.push({ name: 'New Tab', url: 'newtab.html' });
        activeIndex = tabs.length - 1;
        saveAndRender();
      });
      tabsContainer.appendChild(addTab);
    };

    const switchToTab = index => {
      activeIndex = index;
      localStorage.setItem('activeTab', activeIndex);
      iframe.src = tabs[index].url;
      urlInput.value = tabs[index].url;
      renderTabs();
    };

    const saveAndRender = () => {
      localStorage.setItem('tabs', JSON.stringify(tabs));
      localStorage.setItem('activeTab', activeIndex);
      renderTabs();
      if (tabs[activeIndex]) {
        iframe.src = tabs[activeIndex].url;
        urlInput.value = tabs[activeIndex].url;
      }
    };

    urlInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        let url = urlInput.value;
        if (!url.startsWith('http')) url = 'https://' + url;
        iframe.src = url;
        tabs[activeIndex].url = url;
        tabs[activeIndex].name = urlInput.value;
        localStorage.setItem('tabs', JSON.stringify(tabs));
        renderTabs();
      }
    });

    iframe.addEventListener('load', () => {
      tabs[activeIndex].url = iframe.src;
      localStorage.setItem('tabs', JSON.stringify(tabs));
      urlInput.value = iframe.src;
    });

    document.getElementById('reloadBtn').addEventListener('click', () => {
      iframe.contentWindow.location.reload();
    });

    document.getElementById('backBtn').addEventListener('click', () => {
      iframe.contentWindow.history.back();
    });

    document.getElementById('forwardBtn').addEventListener('click', () => {
      iframe.contentWindow.history.forward();
    });

    moreButton.addEventListener('click', () => {
      dropdown.classList.toggle('show');
    });

    if (tabs.length === 0) {
      tabs = [{ name: 'New Tab', url: 'newtab.html' }];
    }

    saveAndRender();
	
	document.getElementById('fullscreenBtn').addEventListener('click', () => {
    const iframe = document.getElementById('webview');
    if (iframe.requestFullscreen) {
      iframe.requestFullscreen();
    } else if (iframe.webkitRequestFullscreen) {
      iframe.webkitRequestFullscreen();
    } else if (iframe.mozRequestFullScreen) {
      iframe.mozRequestFullScreen();
    } else if (iframe.msRequestFullscreen) {
      iframe.msRequestFullscreen();
    }
  });
  </script>
</body>
</html>
