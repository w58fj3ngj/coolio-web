<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="register-sw.js" defer></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="page-frame"></iframe>

  <script>
    const frame = document.getElementById('page-frame');
    const rawUrl = decodeURIComponent(window.location.hash.substring(1));

    if (!rawUrl) {
      frame.srcdoc = '<h1 style="color: white; text-align: center; margin-top: 20%;">No URL provided.</h1>';
    } else {
      frame.src = __uv$config.prefix + __uv$config.encodeUrl(rawUrl);
    }

    frame.addEventListener('load', () => {
      try {
        const frameDoc = frame.contentDocument || frame.contentWindow.document;
        const title = frameDoc.querySelector('title')?.innerText || 'No Title';
        let icon = frameDoc.querySelector("link[rel~='icon']")?.href;

        if (!icon) {
          icon = 'https://www.google.com/s2/favicons?domain=' + new URL(rawUrl).hostname;
        } else if (icon.startsWith('/')) {
          const base = new URL(rawUrl).origin;
          icon = base + icon;
        }

        window.parent.postMessage({
          type: 'update-tab',
          url: `static/iframe.html#${encodeURIComponent(rawUrl)}`,
          name: title,
          icon: icon
        }, '*');
      } catch (err) {
        console.error('Error accessing iframe content:', err);
        // Fallback if iframe cannot be accessed due to CSP or sandbox
        window.parent.postMessage({
          type: 'update-tab',
          url: `static/iframe.html#${encodeURIComponent(rawUrl)}`,
          name: new URL(rawUrl).hostname,
          icon: 'https://www.google.com/s2/favicons?domain=' + new URL(rawUrl).hostname
        }, '*');
      }
    });
  </script>
</body>
</html>
