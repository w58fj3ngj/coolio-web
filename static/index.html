<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Titan+One&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="uv/uv.bundle.js" defer=""></script>
  <script src="uv/uv.config.js" defer=""></script>
  <script src="register-sw.js" defer=""></script>
  <script src="search.js" defer=""></script>
  <script src="index.js" defer=""></script>
  <style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0a0a0a, #121212, #1a1a1a);
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    color: #ccc;
    text-align: center;
    padding: 155px 50px;
    overflow-x: hidden;
    scroll-behavior: smooth;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
	
	::-webkit-scrollbar {
  width: 5px;
  height: 8px;
}

::-webkit-scrollbar-thumb {
  background-color: #444;
  transition: background-color 0.3s ease-in-out;
}

::-webkit-scrollbar-thumb:hover {
  background-color: #666;
}

::-webkit-scrollbar-track {
  background-color: #222;
}

    h1 {
      font-size: 2rem;
      margin-bottom: 5px;
      color: #f1f1f1;
	  user-select: none;
	  font-family: "Montserrat", sans-serif;
	  font-weight: 700;
    }

#uv-address {
  width: 85%;
  padding: 15px 80px;
  font-size: 18px;
  border: 2px solid #444;
  background-color: #212121;
  color: #ccc;
  box-shadow: none;
  outline: none;
  transition: all 0.3s ease-in-out;
  text-align: center;
  font-family: "Montserrat", sans-serif;
  font-weight: 500;
  border-radius: 3px;
  margin-top: 10px;
  display: block;
  position: relative;
  left: 50%;
  transform: translateX(-50%);
}

#uv-address:focus {
  width: 115%;
  border-color: #666;
  background-color: #252525;
}

#uv-address::placeholder {
  color: #888;
}

    #suggestions {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      width: 100%;
      max-height: 0;
      transition: max-height 0.3s ease-out, opacity 0.3s ease;
      opacity: 0;
    }

    #suggestions li {
	width: 145%;
  background: #212121;
  padding: 8px 0;
  border: 1px solid #444;
  cursor: pointer;
  transition: background 0.2s ease;
  color: #ccc;
  text-align: center;
  font-family: "Montserrat", sans-serif;
  font-weight: 400;
  position: relative;
  left: 50%;
  transform: translateX(-50%);
}

#suggestions li:hover {
  background-color: #333;
}


    hr {
      border: none;
      border-top: 1px solid #555;
      margin-top: 5px;
      width: 45%;
      margin-left: auto;
      margin-right: auto;
    }
	
.button-group {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  flex-wrap: wrap;
  font-family: "Montserrat", sans-serif;
  font-weight: 500;
}

.button-group a {
  background-color: transparent;
  color: #ccc;
  border: none;
  border-radius: 12px;
  padding: 15px;
  font-size: 15px;
  cursor: pointer;
  transition: all 0.25s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 130px;
  height: 120px;
  box-sizing: border-box;
  text-decoration: none;
  transform: scale(1);
}

.button-group a:hover {
  transform: scale(1.1);
  color: #eeeeee;
}

.button-group a:active {
  transform: scale(0.95);
}

.button-group a img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  margin-bottom: 13px;
  border-radius: 100px;
}

.button-group a span {
  font-size: 15px;
  line-height: 1.2;
}

/* Animation wrapper */
.button-inner {
  opacity: 0;
  transform: translateY(30px);
  animation: fadeSlideUp 0.5s ease-out forwards;
}

@keyframes fadeSlideUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>
</head>
<body>
<h1 style="display: flex; align-items: center; justify-content: center;">
    <img src="../textures/icons/logo.png" style="width: 50px; height: 50px; margin-right: 10px;" draggable="false">
    Coolio Proxy
</h1>
  <form id="uv-form">
    <input id="uv-search-engine" value="https://duckduckgo.com/?q=%s" type="hidden" />
    <input id="uv-address" type="text" placeholder="Search DuckDuckGo or type a URL." autocomplete="off" />
    <ul id="suggestions"></ul>
  </form>
  <hr/>
  
  
<div class="button-group">
  <a href="iframe.html#https://discord.com/app">
    <div class="button-inner">
      <img src="../textures/apps/discord.webp" />
      <span>Discord</span>
    </div>
  </a>
  <a href="iframe.html#https://play.geforcenow.com">
    <div class="button-inner">
      <img src="../textures/apps/geforcenow.webp" />
      <span>Geforce Now</span>
    </div>
  </a>
  <a href="iframe.html#https://now.gg">
    <div class="button-inner">
      <img src="../textures/apps/nowgg.webp" />
      <span>Now.gg</span>
    </div>
  </a>
  <a href="iframe.html#https://crazygames.com">
    <div class="button-inner">
      <img src="../textures/apps/crazygames.webp" />
      <span>Crazy Games</span>
    </div>
  </a>
  <a href="iframe.html#https://spaceflix.xyz/">
    <div class="button-inner">
      <img src="../textures/apps/spaceflix.webp" />
      <span>Spaceflix</span>
    </div>
  </a>
</div>


  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('uv-address');
    const suggestions = document.getElementById('suggestions');
    const form = document.getElementById('uv-form');
    let controller = null;
    let timeout = null;

    input.addEventListener('input', async () => {
      const query = input.value.trim();

      clearTimeout(timeout);

      if (!query) {
        suggestions.style.maxHeight = '0';
        suggestions.style.opacity = '0';
      }

      timeout = setTimeout(async () => {
        if (!query) {
          suggestions.style.maxHeight = '0';
          suggestions.style.opacity = '0';
          return;
        }

        if (controller) controller.abort();
        controller = new AbortController();

        try {
          const res = await fetch(`https://corsproxy.io/?https://suggestqueries.google.com/complete/search?client=firefox&q=${encodeURIComponent(query)}`, {
            signal: controller.signal
          });

          const data = await res.json();
          const terms = data[1];

          suggestions.innerHTML = '';
          const limitedTerms = terms.slice(0, 6);

          limitedTerms.forEach(term => {
            const li = document.createElement('li');
            li.textContent = term;
            li.addEventListener('click', () => {
              input.value = term;
              setTimeout(() => {
                form.requestSubmit();
              }, 0);
            });
            suggestions.appendChild(li);
          });

          suggestions.style.maxHeight = `${limitedTerms.length * 50}px`;
          suggestions.style.opacity = '1';

        } catch (err) {
          if (err.name !== 'AbortError') console.error('Suggestion fetch error:', err);
        }
      }, 50);
    });
  });
</script>

</body>
</html>
